<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} Weatther</title>
    <link rel="stylesheet" href="{{url_for("static",
    filename="styles/style.css")}}" />
  </head>

  <body>
    <h1>{{title}} Weather</h1>

    <div class="weather_info">
      <div class="condition">
        <p>{{ status }} and {{temp}} &deg;C</p>
        <p>Feels like {{ feels_like }} &deg;C</p>
      </div>

      <div class="icon">
        <img src="{{url_for("static", filename="icons/" + weather_icon + ".png" )}}" alt="icon" />
      </div>
    </div>

    <form action="/weather" method="POST">
      <input type="text" name="city" id="city" placeholder="Enter a City" />

      <button type="submit">Get Weather</button>
    </form>
  </body>
</html>
